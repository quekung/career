	<script>
		$(document).ready(function () {
		            var Hmenu = $('.section-header').outerHeight();
		            $('.space-header').css({ "height": Hmenu });
		
		            $(window).resize(function () {
		                var Hmenu = $('.section-header').outerHeight();
		                $('.space-header').css({ "height": Hmenu });
		            });
		
		
		            $('.block-menu .ui.dropdown').dropdown({
		                on: 'hover',
		                forceSelection: false,
		                delay: {
		                    hide: 0,
		                    show: 100,
		                    search: 50,
		                    touch: 1000,
		                    duration: 0,
		                }
		                // allowCategorySelection: true,
		
		            });
		
		            $(".btn-menu-nav").click(function () {
		                $("body").addClass("show_menu");
		            });
		            $(".btn-close-menu").click(function () {
		                $("body").removeClass("show_menu");
		            });
		        });
	</script>
	<script>
		$(document).ready(function () {
		            $("#sitemapShow").click(function () {
		                $("#sitemapShow, .list-footer-sitemap").toggleClass("active");
		            });
		
		            $(".btn-language").each(function () {
		                $(this).click(function () {
		                    var iLanguage = $(this).attr("data-chang-language");
		                    if (iLanguage === 'th') {
		                        $(".language-thai").addClass("active");
		                        $(".language-eng").removeClass("active");
		                    } else {
		                        $(".language-thai").removeClass("active");
		                        $(".language-eng").addClass("active");
		                    }
		                });
		            });
		            $('.ui.accordion_first').accordion();
					//career
					$('.ui.accordion').accordion();
					$('select.dropdown').dropdown();
					$('.ui.radio.checkbox').checkbox();
					$('.ui.dropdown').dropdown();
		        });
	</script>
